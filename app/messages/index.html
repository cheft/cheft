<messages>
    <script>app.mixin(this, require('./mixin'));</script>
    <breadcrumb name="Messages"></breadcrumb>
    <div class="content box">
        <div class="box-header">
            <h3 class="box-title">Show Message</h3>
            <div class="box-tools">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="javascript:void(0);" onclick={prev}>&laquo;</a></li>
                    <li><a href="javascript:void(0);">{page} / {pages}</a></li>
                    <li><a href="javascript:void(0);" onclick={next}>&raquo;</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Detail</th>
                </tr>
                <tr each={messages}>
                    <td>{new Date(createdAt).toLocaleString()}</td>
                    <td>{name}</td>
                    <td>{email}</td>
                    <td>{subject}</td>
                    <td>{message.substr(0, 20)}...</td>
                    <td>
                        <a href="/messages/{id}" onclick={app.holdLink} class="fa fa-fw fa-eye" data-toggle="tooltip" title="View"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</messages>
