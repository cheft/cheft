<menu>
 	<ul class="menu">
        <li each={links}><a href={link} onclick={holdLink}>{name}</a></li>
    </ul>
    <script>
        var self = this;
        self.done = 'menu.done';
        app.rest.get('/menu', function(data) {
            self.links = data;
            self.update();
            
            self.trigger('menu.done');
            app.trigger('menu.done');
        });
        this.holdLink = function(e) {
            app.router.hold(e);
        }
    </script>
</menu>
