<login>
    <script>app.mixin(this, require('./mixin'));</script>
    <div class="login-box">
      <div class="login-logo">
        <a><b>Echo</b>Box</a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Username" name="username" onkeypress="{enter}"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" onkeypress="{enter}"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
        <div class="row">
            <div class="col-xs-8">
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary btn-block btn-flat" onclick="{submit}">Sign In</button>
            </div>
          </div>
      </div>
    </div>
</login>
