<comment>
    <script>
    app.mixin(this, require('./mixin'));
    </script>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
            <tr>
                <th>
                    <button onclick="{add}" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        <i class="material-icons">add</i>
                    </button>
                </th>
                <th>关键字</th>
                <th>匹配规则</th>
                <th>消息内容</th>
            </tr>
        </thead>
        <tbody>
            <tr each={comments}>
                <td>
                    <button onclick="{parent.edit}" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">edit</i>
                    </button>
                    <button onclick="{parent.remove}" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">remove</i>
                    </button>
                </td>
                <td>{keyword}</td>
                <td>{type}</td>
                <td>{message}</td>
            </tr>
        </tbody>
    </table>
    <div class="mdl-card mdl-shadow--2dp demo-card-wide flex-middle-center">
        <div class="mdl-card__title">
            <form action="#" style="width: 100%;">
                <input type="hidden" name="id" value={id}>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" name="keyword" />
                    <label class="mdl-textfield__label">关键字</label>
                </div>
                <br />
                <div class="mdl-textfield mdl-js-textfield textfield-demo">
                    <textarea class="mdl-textfield__input" type="text" rows="3" name="message"></textarea>
                    <label class="mdl-textfield__label">消息</label>
                </div>
            </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            保存
        </a>
        </div>
    </div>
</comment>
