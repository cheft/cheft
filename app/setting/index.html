<setting>
    <script>
    app.mixin(this, require('./mixin'));
    </script>
    <div class="mdl-card__title mdl-card--expand">
        <form action="#" style="width: 100%;">
            <input type="hidden" name="id" value="{setting.id}">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <label class="">appid</label>
                <input class="mdl-textfield__input" type="text" name="appid" value="{setting.appid}" />
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <label class="">secret</label>
                <input class="mdl-textfield__input" type="text" name="secret" value="{setting.secret}" />
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <label class="">token</label>
                <input class="mdl-textfield__input" type="text" name="token" value="{setting.token}" />
            </div>
        </form>
    </div>
    <div class="mdl-card__actions login-btn-group">
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="{save}">
        保存
      </a>
    </div>
    <style scoped>
    :scope {
        text-align: center;
    }
    </style>
</setting>
