<message-detail>
    <script>app.mixin(this, require('./mixin'));</script>
    <breadcrumb name="Message Detail"></breadcrumb>
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title"><a href="javascript:void(0);" onclick={app.back}><i class="fa fa-fw fa-chevron-left"></i> Back</a></h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label>Date</label>
                <div>{new Date(message.createdAt).toLocaleString()}</div>
            </div>
            <div class="form-group">
                <label>Name</label>
                <div>{message.name}</div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div>{message.email}</div>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <div>{message.subject}</div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <div>{message.message}</div>
            </div>
        </div>    
    </div>
</message-detail>
