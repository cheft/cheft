<todo>
    <menu></menu>
    <h3>{ opts.title }</h3>
    <ul><li each={ item, i in items }>{ item }</li></ul>
    <input name="title" />
    <button onclick={add}>Add #{ items.length + 1 }</button>
    <script>
        this.items = []

        add(e) {
            this.items.push(this.title.value)
            this.title.value = ''
        }
    </script>
</todo>
